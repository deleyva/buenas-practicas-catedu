<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js</title>

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/white.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>
</head>

<body>
    <div class="reveal">
        <div class="slides">
            <section data-markdown="presentacion.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n" data-separator-notes="^Note:">
            </section>
            <section data-background-iframe="assets/discussions.html" data-background-interactive></section>
            <section data-markdown>
                <script type="text/template">
                    ![](img/cambios3.png)
                </script>
            </section>
            <section data-markdown>
                <script type="text/template">
                    ![](img/cambios2.png)
                </script>
            </section>
            <section data-background-iframe="assets/estadisticas.html" data-background-interactive></section>
            <section data-markdown="presentacion1.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n" data-separator-notes="^Note:"></section>
            <section data-background-iframe="topics1.html" data-background-interactive></section>
            <section data-markdown="presentacion2.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n" data-separator-notes="^Note:"></section>
            <section data-background-iframe="https://catedu.gitbooks.io/programa-arduino-mediante-codigo/content/chat-robotica-educativa-aragon.html" data-background-interactive></section>
            <section data-markdown>
                <script type="text/template">
                    ### Queremos compartir
                    <!-- .element: class="fragment" data-fragment-index="1" -->
                    ### Â¿Te apuntas?
                    <!-- .element: class="fragment" data-fragment-index="2" -->
                    <img src="img/cc.png" style="border:0px">
                    <!-- .element: class="fragment" data-fragment-index="3" -->
                </script>
            </section>
        </div>
    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>

    <script>
        // More info about config & dependencies:
        // - https://github.com/hakimel/reveal.js#configuration
        // - https://github.com/hakimel/reveal.js#dependencies
        Reveal.initialize({
            dependencies: [{
                src: 'plugin/markdown/marked.js'
            }, {
                src: 'plugin/markdown/markdown.js'
            }, {
                src: 'plugin/notes/notes.js',
                async: true
            }, {
                src: 'plugin/highlight/highlight.js',
                async: true,
                callback: function() {
                    hljs.initHighlightingOnLoad();
                }
            }]
        });
    </script>
</body>

</html>
